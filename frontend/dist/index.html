<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="stylesheet" href="../index.css">
<script defer src="index.e05088cee49f73e4725a.js"></script></head>
<body>
    <h1 class="currentPath"></h1>
    <label>Порядок сортировки:</label>
    <label><input type="radio" name="order" value="asc" checked> По возрастанию</label>
    <label><input type="radio" name="order" value="desc"> По убыванию</label>
    
    <div class="errorMessage"></div>
    <button class="backButton">Назад</button> 
    <button class="stat" onclick="window.location.href='stat.html';">Статистика</button>
    <table class="fileTable">
        <thead>
            <tr>
                <th>Имя файла</th>
                <th>Размер файла</th>
                <th>Тип</th>
            </tr>
        </thead>
        <tbody class="fileTable__tableRow"></tbody>
    </table>
</body>
</html>
