<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="stylesheet" href="../style.css">
<script defer src="index.67538620ce8a7aa0d5c2.js"></script></head>
<body>
    <h1 id="currentPath"></h1>
    <label>Порядок сортировки:</label>
    <label><input type="radio" name="order" value="asc" checked> По возрастанию</label>
    <label><input type="radio" name="order" value="desc"> По убыванию</label>
    
    <div id="errorMessage"></div>
    <button id="backButton">Назад</button> 
    <button id="stat" onclick="window.location.href='stat.html';">Статистика</button>
    <ul id=""></ul>
    <table id="fileTable">
        <thead>
            <tr>
                <th>Имя файла</th>
                <th>Размер файла</th>
                <th>Тип</th>
            </tr>
        </thead>
        <tbody id="fileTableBody"></tbody>
    </table>
</body>
</html>
