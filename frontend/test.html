<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Real-time JSON Response</title>
</head>
<body>
    <h1>Реальное время: Отправка и получение JSON</h1>
    <div id="response"></div>

    <script>
        // Функция отправки данных на сервер через AJAX
        function sendData() {
            // Пример данных для отправки на сервер
            const data = {
                name: "Пример имени"
            };

            fetch("http://localhost:3000/frontend/stat.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                // Отображаем результат на экране
                document.getElementById("response").innerText = JSON.stringify(result, null, 2);
            })
            .catch(error => {
                console.error("Ошибка:", error);
            });
        }

        // Автоматически отправляем запрос каждую секунду для имитации реального времени
        setInterval(sendData, 1000);
    </script>
</body>
</html>
